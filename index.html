<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview card component</title>
</head>

<body>
    <main>


        <div class="box">
              <picture>
                <source media="(max-width: 480px)" srcset="mobile.jpg" id="mobile-image">
                <img src="desktop.jpg" alt="Gabrielle">
              </picture>
            <div id="product">
                <div class="text">Perfume</div>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="price">
                    &dollar;149.99 <span><strike>&dollar;169.99</strike></span>
                </div>
                <button>
                    <div class="btn">
                        <img src="icon-cart.svg" alt=""> <span>Add to Cart</span>
                    </div>
                </button>
            </div>



        </div>

    </main>
</body>

</html>
